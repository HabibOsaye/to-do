<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="./dist/css/main.css" />
  <script type="module" src="./src/js/main.js"></script>
</head>

<body>
  <main class="App">
    <div class="header">
      <form>
        <input data-task-input type="text" placeholder="Add tasks here..." />
        <button class="btn btn-outline btn-lg" type="submit">Add Task</button>
      </form>
    </div>
    <div class="content">
      <section data-task="to-do" class="container">
        <span class="task-tab__count">To do <span data-counter></span></span>
        <ul data-task-list class="task-list">
          <div class="state-message">
            <img src="./src/assets/images/to-do-blank.png" alt="" />
            <span>No Tasks. Make something happen from planning ahead.</span>
          </div>
        </ul>
      </section>
      <section data-task="done" class="container">
        <span class="task-tab__count">Done <span data-counter></span></span>
        <ul data-task-list class="task-list">
          <div class="state-message">
            <img src="./src/assets/images/done-blank.png" alt="" />
            <span>Tasks marked complete are moved here.</span>
          </div>
        </ul>
      </section>
    </div>
  </main>

  <template id="task-template">
    <li data-task-id class="task-item" draggable="true">
      <div class="btn btn-icon btn-tertiary drag-indicator">
        <svg class="icon icon-lg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M15 18C15.5523 18 16 17.5523 16 17C16 16.4477 15.5523 16 15 16C14.4477 16 14 16.4477 14 17C14 17.5523 14.4477 18 15 18ZM16 12C16 12.5523 15.5523 13 15 13C14.4477 13 14 12.5523 14 12C14 11.4477 14.4477 11 15 11C15.5523 11 16 11.4477 16 12ZM9 18C9.55229 18 10 17.5523 10 17C10 16.4477 9.55229 16 9 16C8.44772 16 8 16.4477 8 17C8 17.5523 8.44772 18 9 18ZM9 13C9.55229 13 10 12.5523 10 12C10 11.4477 9.55229 11 9 11C8.44772 11 8 11.4477 8 12C8 12.5523 8.44772 13 9 13ZM16 7C16 7.55229 15.5523 8 15 8C14.4477 8 14 7.55229 14 7C14 6.44772 14.4477 6 15 6C15.5523 6 16 6.44772 16 7ZM9 8C9.55229 8 10 7.55228 10 7C10 6.44772 9.55229 6 9 6C8.44772 6 8 6.44772 8 7C8 7.55229 8.44772 8 9 8Z" />
        </svg>
      </div>
      <div class="checkbox" role="checkbox">
        <label for=""></label>
        <input data-task-checkbox id="" class="visually-hidden" type="checkbox" />
        <div>
          <svg class="icon icon-md" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M0,0H24V24H0Z" fill="none" />
            <path
              d="M17.28,9.28a.75.75,0,0,0-1.06-1.06l-6,6L7.78,11.72a.75.75,0,0,0-1.06,1.06l3,3a.75.75,0,0,0,1.06,0Z" />
          </svg>
        </div>
      </div>
      <div data-task-content class="task-item__content"></div>
      <div class="task-item__options">
        <button data-task-delete class="btn btn-tertiary btn-danger btn-w-icon">
          <svg class="icon icon-md" width="24" height="24" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M16 1.75V3H21.25C21.6642 3 22 3.33579 22 3.75C22 4.16421 21.6642 4.5 21.25 4.5H2.75C2.33579 4.5 2 4.16421 2 3.75C2 3.33579 2.33579 3 2.75 3H8V1.75C8 0.783502 8.7835 0 9.75 0H14.25C15.2165 0 16 0.783502 16 1.75ZM9.5 1.75C9.5 1.61193 9.61193 1.5 9.75 1.5H14.25C14.3881 1.5 14.5 1.61193 14.5 1.75V3H9.5V1.75Z" />
            <path
              d="M4.99657 6.17775C4.95667 5.76546 4.5901 5.46358 4.17781 5.50348C3.76552 5.54338 3.46364 5.90995 3.50354 6.32224L4.91609 20.9186C5.0029 21.8156 5.75674 22.5 6.65795 22.5H17.3422C18.2434 22.5 18.9972 21.8156 19.084 20.9186L20.4966 6.32224C20.5365 5.90995 20.2346 5.54338 19.8223 5.50348C19.41 5.46358 19.0434 5.76546 19.0035 6.17775L17.591 20.7741C17.5786 20.9022 17.4709 21 17.3422 21H6.65795C6.52921 21 6.42151 20.9022 6.40911 20.7741L4.99657 6.17775Z" />
            <path
              d="M9.20598 7.50129C9.61948 7.47696 9.97441 7.79245 9.99873 8.20595L10.4987 16.706C10.5231 17.1194 10.2076 17.4744 9.79406 17.4987C9.38057 17.523 9.02564 17.2075 9.00132 16.794L8.50132 8.29403C8.47699 7.88054 8.79248 7.52561 9.20598 7.50129Z" />
            <path
              d="M15.4987 8.29403C15.5231 7.88054 15.2076 7.52561 14.7941 7.50129C14.3806 7.47696 14.0256 7.79245 14.0013 8.20595L13.5013 16.706C13.477 17.1194 13.7925 17.4744 14.206 17.4987C14.6195 17.523 14.9744 17.2075 14.9987 16.794L15.4987 8.29403Z" />
          </svg>
        </button>
      </div>
    </li>
  </template>
  <div class="task-item-drag-image">
    <div class="btn btn-w-icon btn-tertiary drag-indicator">
      <svg class="icon icon-lg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M15 18C15.5523 18 16 17.5523 16 17C16 16.4477 15.5523 16 15 16C14.4477 16 14 16.4477 14 17C14 17.5523 14.4477 18 15 18ZM16 12C16 12.5523 15.5523 13 15 13C14.4477 13 14 12.5523 14 12C14 11.4477 14.4477 11 15 11C15.5523 11 16 11.4477 16 12ZM9 18C9.55229 18 10 17.5523 10 17C10 16.4477 9.55229 16 9 16C8.44772 16 8 16.4477 8 17C8 17.5523 8.44772 18 9 18ZM9 13C9.55229 13 10 12.5523 10 12C10 11.4477 9.55229 11 9 11C8.44772 11 8 11.4477 8 12C8 12.5523 8.44772 13 9 13ZM16 7C16 7.55229 15.5523 8 15 8C14.4477 8 14 7.55229 14 7C14 6.44772 14.4477 6 15 6C15.5523 6 16 6.44772 16 7ZM9 8C9.55229 8 10 7.55228 10 7C10 6.44772 9.55229 6 9 6C8.44772 6 8 6.44772 8 7C8 7.55229 8.44772 8 9 8Z" />
      </svg>
    </div>
    <div class="drag-image__content"></div>
  </div>
</body>

</html>
